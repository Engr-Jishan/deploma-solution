<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dimpola solution</title>
    <!-- bootstrap link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- font awseome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

    <!-- css link -->
    <link rel="stylesheet" href="/css-file/frstpage.css">
</head>

<body>
    <!--star nav bar -->
    <section>
        <div class="root">
            <div class="App">
                <nav class="navbar">
                    <div class="nav-container">
                        <a href="">
                            <img class="pic" src="/images/logo.png" alt="">
                        </a>
                        <div class="flex">
                            <ul class="nav-menu">
                                <li class="nav-item">
                                    <a aria-current="page" class="nav-links active" href="/">HOME</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-links" href="/cgpacalculator">CGPA CALCULATOR</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-links" href="/about">ABOUT</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-links" href="/terms">TERMS</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-items" href="/contact">CONTACT</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-items" href="/feedback">FEEDBACK</a>
                                </li>
                            </ul>
                        </div>
                        <div class="nav-icon">
                            <span>
                                <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 512 512"
                                    height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M32 96v64h448V96H32zm0 128v64h448v-64H32zm0 128v64h448v-64H32z"></path>
                                </svg>
                            </span>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </section>
    <!--End nav bar -->

    <!-- star home section  -->
    <section class="home">
        <div class="home-contect content">
            <div class="contect-wrapper">
                <h1 class="common-blue main-heding text-center">Diploma In Enginnering Result</h1>
                <div class="home-img text-center">
                    <img src="/images/home-img.svg" alt="">
                </div>
                <p class="home-pera text-center common-blue">
                    "The exam results of regular and irregular studesnts of the 4th, 6th, and 8th semester are avilable
                    here!"
                    <br>
                    "Also, you can try out the"
                    <span class="underlined text">
                        <a href="/cgpacluculator" style="color: rgb(31, 143, 229);">CGPA Calculator</a>
                    </span>
                </p>
                <form style="text-align: center;">
                    <label class="common-blue" for="single" style="font-size: 18px;">Select Result Type
                    </label>
                    <br>
                    <input type="radio" id="single" name="options" checked>
                    <label for="single" class="common-blue" style="margin-right: 50px;">Single Result</label>
                    <input type="radio" id="group" name="optons">
                    <label class="common-blue" for="group">Group Result</label>
                </form>

                <form>
                    <label for="roll" class="common-blue">Enter Roll</label>
                    <br>
                    <input placeholder="Example: 944493" type="number" name="roll" class="roll" required>
                    <br>
                    <select name="semester" id="semester" required>
                        <option value="">Select semester</option>
                        <option value="4th">4th semester</option>
                        <option value="6th">6th semester</option>
                        <option value="8th">8th semester</option>
                    </select>
                    <span>
                        <a href="/terms">Terms of service</a>
                    </span>
                    <div class="form-btn text center">
                        <button class="btn-form" type="submit">
                            Search
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <!-- <div class="footer text-center">
            <p class="common-blue footer-text">
                "Made with"
            </p>
        </div> -->
    </section>
    <!-- End body section  -->
</body>

</html>
